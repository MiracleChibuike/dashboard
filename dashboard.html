<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Default CSS -->
    <link rel="stylesheet" href="dist/assets/css/index.css">
</head>
<body>
    <div class="parent">
        <div class="container">
            <!-- Error Modal -->
            <div
                class="validation_message text-center p-3 rounded-4 mb-4 bg-danger shadow text-white d-flex justify-content-center align-items-center">
                <p style="font-size: 1.7rem;"><i class="fa-solid fa-triangle-exclamation mx-3"></i></p>
                <p class="message_error"></p>
            </div>
            <!-- Success Modal -->
            <div
                class="validation_message_success text-center p-3 rounded-4 mb-4 bg-success shadow text-white d-flex justify-content-center align-items-center">
                <p style="font-size: 1.7rem;"><i class="fa-solid fa-circle-check mx-3"></i></p>
                <p class="message_success">Success, you've logged in</p>
            </div>
            <div class="header d-flex align-items-center justify-content-between p-3 mb-4">
                <div class="arrow-back">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div class="profile_desc">
                    <h2>My Profile</h2>
                </div>
                <div class="settings_bar">
                    <i class="fa-solid fa-gear"></i>
                </div>
            </div>
            <div class="userProfile d-flex gap-4">
                <div class="userImg">
                    <img width="100px" height="100px" class="rounded-circle" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dXNlcnxlbnwwfHwwfHx8MA%3D%3D" alt="">
                    <i class="fa=solid fa-camera"></i>
                </div>
                <div class="userDetails">
                    <h3 class="userName" style="font-weight: 700; font-size: 1.8rem;">Stephanie Luiz</h3>
                    <p class="userEmail">someone@gmail.com</p>
                    <button type="button" class="btn btn-danger">Edit Profile</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Dashboard Script - Firebase -->
     <script type="module" src="dist/assets/js/dashboard.js"></script>
</body>
<!-- FA LINK -->
<script src="https://kit.fontawesome.com/9b5c4c6b23.js" crossorigin="anonymous"></script>

</html>
