<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Default CSS -->
    <link rel="stylesheet" href="dist/assets/css/index.css">
    <!-- Loader CSS -->
     <link rel="stylesheet" href="dist/assets/css/dashboard.css">
     <!-- Style parent -->
     <style>
         .parent{
            height: 100vh;
            overflow-y: scroll;
      }
          .cameraFlow{
            font-size: 1.2rem;
            position: relative;
            top: 35px;
            left: -25px;
        }
     </style>
</head>
<body>
   
    <div class="parent">
        <div class="container">
            <!-- Error Modal -->
            <div
                class="validation_message text-center p-3 rounded-4 mb-4 bg-danger shadow text-white d-flex justify-content-center align-items-center">
                <p style="font-size: 1.7rem;"><i class="fa-solid fa-triangle-exclamation mx-3"></i></p>
                <p class="message_error"></p>
            </div>
            <!-- Sign out Modal -->
            <div
                class="validation_message_signOut text-center p-3 rounded-4 mb-4 bg-secondary shadow text-white d-flex justify-content-center align-items-center">
                <p style="font-size: 1.7rem;"><i class="fa-solid fa-triangle-exclamation mx-3"></i></p>
                <p class="message_error_signOut"></p>
            </div>
            <!-- Success Modal -->
            <div
                class="validation_message_success text-center p-3 rounded-4 mb-4 bg-success shadow text-white d-flex justify-content-center align-items-center">
                <p style="font-size: 1.7rem;"><i class="fa-solid fa-circle-check mx-3"></i></p>
                <p class="message_success">Success, you've logged in</p>
            </div>
            <div class="header d-flex align-items-center justify-content-between p-3 mb-4 pt-4">
                <div class="arrow-back">
                    <i style="transition: .4s; cursor: pointer;" class="fa-solid fa-arrow-left"></i>
                </div>
                <div class="profile_desc">
                    <h2>My Profile</h2>
                </div>
                <div class="settings_bar">
                    <i class="fa-solid fa-gear"></i>
                </div>
            </div>
            <span class="loader" id="loaderProfile"></span>
            <div class="userProfile d-flex gap-2" id="userCard">
                <div class="userImg">
                    <img width="100px" height="100px" id="userImageProfile" class="rounded-circle" src="https://plus.unsplash.com/premium_photo-1739786996022-5ed5b56834e2?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fHBlcnNvbiUyMGljb258ZW58MHx8MHx8fDA%3D" alt="">
                    <i class="fa=solid fa-camera"></i>
                    <span class="cameraFlow"><i class="fa-solid fa-camera bg-white p-2 rounded-5"></i></span>
                </div>
                <div class="userDetails">
                    <h3 class="userName" style="font-weight: 500; font-size: 1.4rem;">Stephanie Luiz</h3>
                    <p class="userEmail mb-4">someone@gmail.com</p>
                    <button type="button" class="btn btn-danger" onclick="window.location.href='edit_profile.html'">Edit Profile</button>
                </div>
            </div>
            <!-- Nav Bar -->
             <div class="nav mb-3 mt-5 d-flex justify-content-around align-items-center p-3 rounded-5 bg-light shadow">
                <div class="nav_item">
                    <i class="fa-solid fa-home active"></i>
                </div>
                <div class="nav_item">
                    <i class="fa-regular fa-message"></i>
                </div>
                <div class="nav_item" id="editProfile">
                    <i class="fa-regular fa-user"></i>
                </div>
             </div>

             <!-- Side Bar -->
              <div class="dash_board_sideBar mt-lg-5">
                    <div class="sideBarLink d-flex justify-content-between align-items-center mt-1 p-1 rounded-4">
                        <p class="mt-2"> <i class="fa-regular fa-heart p-2"></i> 
                            Favourites
                        </p>
                        <p class="mt-2"><i class="fa-solid fa-angle-right"></i></p>
                    </div>
                    <div class="sideBarLink d-flex justify-content-between align-items-center mt-1 p-1 rounded-4">
                        <p class="mt-2"> <i class="fa-solid fa-cloud-arrow-up p-2"></i>
                            Downloads
                        </p>
                        <p class="mt-2"><i class="fa-solid fa-angle-right"></i></p>
                    </div>
                    <div class="sideBarLink d-flex justify-content-between align-items-center mt-1 p-1 rounded-4">
                        <p class="mt-2"> <i class="fa-solid fa-globe p-2"></i>
                            Language
                        </p>
                        <p class="mt-2"><i class="fa-solid fa-angle-right"></i></p>
                    </div>
                    <div class="sideBarLink d-flex justify-content-between align-items-center mt-1 p-1 rounded-4">
                        <p class="mt-2"> <i class="fa-solid fa-location p-2"></i>
                            Location
                        </p>
                        <p class="mt-2"><i class="fa-solid fa-angle-right"></i></p>
                    </div>
                    <div class="sideBarLink d-flex justify-content-between align-items-center mt-1 p-1 rounded-4">
                        <p class="mt-2"> <i class="fa-solid fa-sim-card p-2"></i>
                            Subscription
                        </p>
                        <p class="mt-2"><i class="fa-solid fa-angle-right"></i></p>
                    </div>
                    <div class="sideBarLink d-flex justify-content-between align-items-center mt-1 p-1 rounded-4">
                        <p class="mt-2"> <i class="fa-solid fa-trash p-2"></i>
                            Clear cache
                        </p>
                        <p class="mt-2"><i class="fa-solid fa-angle-right"></i></p>
                    </div>
                    <div class="sideBarLink d-flex justify-content-between align-items-center mt-1 p-1 rounded-4">
                        <p class="mt-2"> <i class="fa-regular fa-clock p-2"></i>
                            Clear history
                        </p>
                        <p class="mt-2"><i class="fa-solid fa-angle-right "></i></p>
                    </div>
                    <div class="sideBarLink d-flex justify-content-between align-items-center mt-1 p-1 rounded-4" id="logOut">
                        <p class="mt-2"> <i class="fa-solid fa-right-from-bracket text-danger p-2"></i>
                            Log Out
                        </p>
                        <p class="mt-2"><i class="fa-solid fa-angle-right"></i></p>
                        </div>
              </div>
        </div>
    </div>
    <!-- Dashboard Script - Firebase -->
     <script type="module" src="dist/assets/js/dashboard.js"></script>
</body>
<!-- FA LINK -->
<script src="https://kit.fontawesome.com/9b5c4c6b23.js" crossorigin="anonymous"></script>

</html>
